<body>


    <div class="navbar">
        <div style="font-size: 29px; font-weight: 600;"><img style="border-radius: 50%; margin-left: 40px;"
                src="../../assets/images/hitech_Logo.jpeg" alt="" height="40px" width="40px">
            || Hi-Tech Institute of Engineering and Technology</div>
        <div style="margin-right: 20px; display: flex;"><button
                style="padding: 5px; border-radius: 5px; border-color: transparent;">LogOut</button></div>
    </div>

    <div style="text-align: center;  font-size: 40px; margin-top: 40px;">
        <p style="font-weight: 700;">Edit Password</p>
    </div>
    <div class="container">
        <form [formGroup]="changePasswordForm" (ngSubmit)="editPassword()">
            <div class="inputfield">
                <label for="username">Username : </label><br>
                <input type="text" placeholder="Username" formControlName="username" readonly>
            </div>
            <div class="inputfield">
                <label for="newPassword">New Password : </label><br>
                <input type="password" placeholder="New Password" formControlName="newPassword">
            </div>
            <div class="inputfield">
                <label for="confirmNewPassword">Confirm New Password : </label><br>
                <input type="password" placeholder="Confirm Password" formControlName="confirmNewPassword">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
